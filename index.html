<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="./pokedex.js"></script>
		<script src="./index.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<header>
			<div class="SiteTitle-container">
				<h1 class="SiteTitle" id="SiteTitle">Pok√©dex</h1>
			</div>
			<div class="navbar" id="navbar">
				<div id="BugBtn">Bug</div>
				<div id="DarkBtn">Dark</div>
				<div id="DragonBtn">Dragon</div>
				<div id="ElectricBtn">Electric</div>
				<div id="FairyBtn">Fairy</div>
				<div id="FightingBtn">Fighting</div>
				<div id="FireBtn">Fire</div>
				<div id="FlyingBtn">Flying</div>
				<div id="GhostBtn">Ghost</div>
				<div id="GrassBtn">Grass</div>
				<div id="GroundBtn">Ground</div>
				<div id="IceBtn">Ice</div>
				<div id="NormalBtn">Normal</div>
				<div id="PoisonBtn">Poison</div>
				<div id="PsychicBtn">Psychic</div>
				<div id="RockBtn">Rock</div>
				<div id="SteelBtn">Steel</div>
				<div id="WaterBtn">Water</div>
			</div>
		</header>
		<img
			src="./Image/Pokeball.png"
			class="loading-spinner rotating"
			id="loader"
			alt="Loading Spinner" />
		<main class="PokemonSection" id="PokemonSection">
			<div class="PokemonCounter" id="PokemonCounter"></div>
		</main>
